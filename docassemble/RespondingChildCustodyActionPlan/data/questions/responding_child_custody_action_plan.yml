question: |
  fields in docx are
fields:
  - "Motion for reconsideration": motion_for_reconsideration
  - "Other party in case": other_party_in_case
  - "Stage of default": stage_of_default
  - "Case type": case_type
  - "More than one step of a kind": more_than_one_step_of_a_kind
