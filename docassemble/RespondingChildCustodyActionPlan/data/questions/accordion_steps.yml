  % else:
  Step ${ answer_idx }: Fill out the forms to answer the complaint and respond within 20 days
  % endif
content: |
  You have 20 days from the date you get the complaint to:
  
    1. File these forms with the court. And
    2. Mail, email or give a copy of the forms to ${other_party_in_case}.

  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">If you want to have your case in Alaska</div>
  % endif
  Fill out your Answer and tell the court what you want to happen in your ${case_type} case.
  % if (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (user_need == 'answer custody' and type_of_response['ak custody case'])  or (type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with no order')):
  Answer each question completely.
  % endif

  % if type_of_response.all_false('case in 2 states') and type_of_response['wrong state'] and not jurisdiction:    
  % if user_need == 'answer divorce':
  <div class="step-subheading">If you think you and your spouse do not meet the residency and jurisdiction requirements, you can ask the court to dismiss your case</div>
  % elif user_need == 'answer custody':
  <div class="step-subheading">If you think Alaska is not the "home state," you can ask the court to dismiss your case</div>
  % endif
  % endif
  
  % if (type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with order')) or (type_of_response.all_false('case in 2 states') and type_of_response['wrong state'] and not jurisdiction):
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">If you want your case in the other state</div>
  % endif
    * Fill out your Answer and tell the Alaska court about the case in the other state. **And**
    * Fill out the Motion to Dismiss forms that ask the court to dismiss your case. See Step ${ dismiss_idx }: File a motion to dismiss your Alaska case.</br>
  File the motion forms with your Answer.
  % endif
  
  <div class="step-subheading">Use</div>
  % if user_need == 'answer custody':
  **Answer & Counterclaim to a Custody Complaint, SHC-117** <a href ="https://courts.alaska.gov/shc/family/docs/shc-117.doc">Word</a> | <a href = "https://courts.alaska.gov/shc/family/docs/shc-117n.pdf">PDF</a>
  % endif
  % if user_need == 'answer divorce':
  % if minor_children or wife_is_pregnant in('husband', 'not husband'):
  % if case_type == 'divorce':
  **Answer & Counterclaim to Divorce With Children, SHC-105** [Word](https://courts.alaska.gov/shc/family/docs/shc-105.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-105n.pdf)
  % elif case_type == 'legal separation':
  **Answer & Counterclaim to Legal Separation With Children** [SHC-094](https://courts.alaska.gov/shc/family/docs/shc-094.doc)
  % endif
  % if not minor_children and  wife_is_pregnant in('husband', 'not husband'):
  You must use this form because the wife is pregnant.
  % endif
  % elif not minor_children  and wife_is_pregnant == 'not pregnant':
  % if case_type == 'divorce':
  **Answer & Counterclaim to Divorce Without Minor Children, SHC-107** [Word](https://courts.alaska.gov/shc/family/docs/shc-107.doc) | PDF
  % elif case_type == 'legal separation':
  **Answer & Counterclaim to Legal Separation Without Children** [SHC-095](https://courts.alaska.gov/shc/family/docs/shc-095.doc)
  % endif
  % endif
  % endif
  <ol>
  <li>At the top of the <strong>Answer & Counterclaim</strong> form, put your name, mailing address, contact phone number, and email address.
  <li>Fill out the rest of the top portion <strong>exactly</strong> as it is filled out on ${other_party_in_case}'s complaint:<ul>
  <li>the location of the court,</li>
  <li>${other_party_in_case}'s name goes above the line for the plaintiff's name,</li>
  <li>your name goes above the line for the defendant's name, and</li>
  <li>the case number from the complaint.</br>
  This section of the form is called the 'Caption.'</li></ul></li>	
  <li>The Answer section:
  <ul>
  <li>Look at each paragraph in ${other_party_in_case}'s complaint and decide if you agree, disagree or, you are not sure.</li>
  
  % if (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order'):
  % if (case_type == 'custody' or case_type == 'divorce' or (case_type == 'legal separation' and want_legal_separation == 'yes')) and response_to_complaint == 'agree':
  <li>If you agree with what ${other_party_in_case} asked for in their complaint, check the box in this section that says you “agree with all of the statements in the complaint.”</li>
  % elif (case_type == 'custody' or case_type == 'divorce' or (case_type == 'legal separation' and want_legal_separation == 'yes')) and response_to_complaint == 'some': 
  <li>If you disagree with any of the paragraphs in the complaint, list the paragraph numbers you disagree with.</li>
  % else:
  <li>Check the appropriate box in your Answer.</li>
  <li>If you disagree with any of the paragraphs in the complaint, list the paragraph numbers you disagree with.</li>
  <li>If you are not sure if you agree or disagree with any of the paragraphs in the complaint, list the paragraph numbers you are not sure about.
  % endif
  % endif
  </ul>
  </li>
  <li>Affirmative Defenses:
  % if type_of_response['wrong state'] and (not jurisdiction or (user_need == 'divorce' and not residency)):  
  <ul>  
  <li>Check the box, "I state the following affirmative defense(s)." 
  % if user_need == 'answer custody' or (user_need == 'answer divorce' and minor_children):
  </br>If you think Alaska is not the "home state," you can ask the court to dismiss your case.
  <ul>
  <li>Check the box that describes the reason you think Alaska is the wrong state to decide custody of your children.</li>    
  <li>Check the box that says you are attaching a <strong>Motion to Dismiss the Child Custody Claim</strong>.</li>
  </ul>
  % endif
  % if user_need == 'divorce' and type_of_response['wrong state'] and not residency:
  <ul>
  <li>Check the box, that describes the reason you think Alaska is the wrong state to decide your ${case_type} case.</li>
  <li>Check the box that says you are attaching a Motion to Dismiss</li>
  </ul>
  % endif
  </li>
  </ul>
  % endif
  % if type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with order'):
  </br>
  % if stage_of_other_case == 'still going':
  If you want your case in the other state
  % elif stage_of_other_case == 'ended with order':
  If the case in another state is over and the other court 
  % if user_need == 'answer custody':
  issued a custody order
  % elif user_need == 'answer divorce':
  ended your marriage
  % endif
  % endif
  , you can tell the Alaska court by stating it in your Answer and filing a "Motion to Dismiss" your Alaska case.
  <ul>
  <li>Check the "other" box and tell the Alaska court:
  <ul>
  <li>There is another case,</li>
  <li>the court location, and</li>
  <li>the case number.</li>
  </ul>                   
  </li>
  </ul>
  % endif
  <p>An affirmative defense is the facts and arguments that attack the plaintiff's legal right to bring the court case.</p>
  <p>The affirmative defense might win for the defendant even if everything in the plaintiff's complaint is true.</p>
  If you are unsure if an affirmative defense might apply to you, you are strongly encouraged to consult with a lawyer because this is a very complicated and important area.

  % if (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order') or (type_of_response.all_false('wrong state') and type_of_response.all_false('case in 2 states')): 
