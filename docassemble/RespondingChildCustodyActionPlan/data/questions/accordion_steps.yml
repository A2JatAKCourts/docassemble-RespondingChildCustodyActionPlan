  % endif
  % elif ((user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']) and response_to_complaint == 'none') or (type_of_response['case in 2 states'] and stage_of_other_case in('still going','ended with no order')) or type_of_response['wrong state']:
  <li>Check the appropriate box in your Answer.</li>
