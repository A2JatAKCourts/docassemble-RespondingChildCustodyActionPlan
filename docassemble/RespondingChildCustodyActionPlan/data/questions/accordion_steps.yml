  You have 20 days from the date you get the complaint to:
  
    1. File these forms with the court. And
    2. Mail, email or give a copy of the forms to ${other_party_in_case}.

  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">If you want to have your case in Alaska</div>
  % endif
  Fill out your **Answer** and tell the court what you want to happen in your ${case_type} case.
  % if (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (user_need == 'answer custody' and type_of_response['ak custody case'])  or (type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with no order')):
  Answer each question completely.
  % endif

  % if type_of_response.all_false('case in 2 states') and type_of_response['wrong state'] and not jurisdiction:    
  % if user_need == 'answer divorce':
  <div class="step-subheading">If you think you and your spouse do not meet the residency and jurisdiction requirements, you can ask the court to dismiss your case</div>
  % elif user_need == 'answer custody':
  <div class="step-subheading">If you think Alaska is not the "home state," you can ask the court to dismiss your case</div>
  % endif
  % endif
  
  % if (type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with order')) or (type_of_response.all_false('case in 2 states') and type_of_response['wrong state'] and not jurisdiction):
