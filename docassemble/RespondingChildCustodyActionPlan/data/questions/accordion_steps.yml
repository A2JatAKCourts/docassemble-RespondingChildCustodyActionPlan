template: improper_service_step
subject: |
  Step ${ improper_service_idx }: If you were not "served" correctly
content: |
  If the other parent starts a custody case by filing documents in court, they are supposed to give you a copy of the documents they filed. They should: 
  
  *	Use a process server, someone who is licensed by the state of Alaska to deliver legal documents. Or 
  *	Send the documents by certified mail/restricted delivery/return receipt. This means you sign a green postcard receipt when you get the mail.
  
  This is “proper service.”  After you are served, you have **20 days** to file an **Answer**.  
  
  If the other parent gave you the documents another way, you can move forward with the case or wait.    
  <div class="step-subheading">Move forward</div>
  Even if you were served a different way, you can file an **Answer** if:
    
    * You agree with ${ other_party_in_case } that there should be a case to get a Parenting Plan and custody order. Or 
    * You do not want to risk a **Default Judgment**.
  
  If you do not have a copy of the documents they filed, you can ask ${ other_party_in_case } or get a copy from your file at the courthouse.
  
  % if improper_service['answer']:
  See Step ${ answer_idx }: Fill out an Answer form to respond to the complaint (answer form tf).
  % endif
    
  <div class="step-subheading">Wait</div>
  If you do not want to do anything unless the other parent serves you properly: 
  
    *	Wait for proper service and then file your **Answer**. Or
    *	Do nothing. If neither you nor the other parent files anything the court will close your case.  You can always look the case up on [CourtView](https://records.courts.alaska.gov/eaccess/home.page.2) to see if anything has been filed or ordered.
  
  % if improper_service['answer']:
  See Step ${ answer_idx }: Fill out an Answer form to respond to the complaint (answer form tf).
  % endif
  
  <div class="step-subheading">Watch out for a Default Judgment</div>
  % if proper_service != 'neither':
  If you were served by either a process server or certified mail, and you do not file an Answer in 20 days, the other parent may ask the court for a **Default Judgment**.
  % endif
  A **Default Judgment** is when the court decides your case without hearing from you.
  
  % if proper_service == 'neither':
  Even if you did not get the documents from a proces server or by certified mail, ${ other_party_in_case } could ask for a **Default Judgment**. Then you will have to tell the court you think you were not served the correct way.
  % endif
  
  % if improper_service['default']:
  See Step ${ default_options_idx }: Options when the other parent asks for a default judgment.
  % endif
---
template: ak_jurisdiction_step
subject: |
  % if user_need == 'answer custody':
  % if type_of_response['wrong state']:
  % if jurisdiction:  
  Step ${ ak_jurisdiction_idx }: Resources to learn more about jurisdiction
  % else:
  Step ${ ak_jurisdiction_idx }: Decide if Alaska is the right state for your case(jurisdiction tf)
  % endif
  % elif type_of_response['case in 2 states']and stage_of_other_case == 'still going':
  Step ${ ak_jurisdiction_idx }: Decide which court you want to hear your case(which court tf)
  % endif
  % else:
  Step ${ ak_jurisdiction_idx }: Make sure that the Alaska court has the authority to change the order
  % endif
content: |
  % if user_need == 'answer custody' and type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">Check if the Alaska courts have jurisdiction</div>
  <ul>
  <li>If you and the other parent have open custody cases in 2 states, one of the courts will close their case.  To decide the correct state for your case, the courts will look at which court has the authority, called “jurisdiction” to decide the case.</li>
  % elif user_need == 'answer custody' and type_of_response['wrong state'] and not jurisdiction:
  <div class="step-subheading">Jurisdiction</div>
  % endif
  % if (user_need == 'answer custody' and type_of_response['wrong state']) or not user_need == 'answer custody':
  <ul>
  <li>A court must have the authority called jurisdiction to issue an order about a custody or parenting plan or a child support order.</li>
  % endif
  <li>Generally, only the court in the state where the child has lived for the last 6 months can make decisions, enter a parenting plan, or order child support. This is called the child's &quot;home state.&quot;</li>
  <li>Jurisdiction can be very complicated. For example, if a baby is less than 6 months old and has moved between states, there may not be a "home state." This is one example of an exception when the Alaska court may be able to decide issues about a child that hasn't lived here for 6 months.
  % if user_need == 'answer custody' and type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  If you and the other parent disagree about which state, the courts will decide after hearing both sides' arguments.</li>
  </ul>
  % elif (user_need == 'answer custody' and type_of_response['wrong state'] and jurisdiction) or not user_need == 'answer custody':
  <a href="https://courts.alaska.gov/shc/shclawyer.htm">Talking to a lawyer</a> can help you decide which is the best state for your case.</li>
  </ul>
  % endif
