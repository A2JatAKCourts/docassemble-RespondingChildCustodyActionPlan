  <ul>
  <li>check the box at the beginning of the section that states "I have no affirmative defenses." and</li> 
  <li>go to the Counterclaims section.</li>
  </ul>
  % endif
  </li> 
  
  <li>Counterclaims:</br>
  Use this section, to tell the court your version of the facts and what you want.
  % if type_of_response['wrong state'] and (not jurisdiction or (user_need == 'answer divorce' and not residency)):
  <ul><li>Check the box at the beginning of this section that says, "I have stated above that the case should be dismissed because the Alaska court does not have jurisdiction over 
  % if user_need == 'answer custody':
  the child(ren)."
  % elif user_need == 'answer divorce' and minor_children:
  the marital estate and/or child custody."
  % elif user_need == 'answer divorce' and not minor_children:
  the marital estate."
  % endif
  </li>
  </ul>
  % endif
  % if user_need == 'answer divorce' and type_of_response['ak divorce case']:
  % if (case_type == 'legal separation' and want_legal_separation == 'yes') or case_type == 'divorce':
