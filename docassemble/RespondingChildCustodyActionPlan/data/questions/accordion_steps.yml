  % endif
content: |
  % if user_need == 'answer custody' and type_of_response.all_false():
  One parent cannot stop ${ other_party_in_case } from starting a ${ case_type } case to get a court order about the parenting plan. If either parent asks, the court will issue a parenting plan, custody, and child support order. 
  
  If there is going to be a ${ case_type } case, there are benefits to reaching an agreement.
  % endif
  % if user_need == 'answer divorce' and (type_of_response.all_false() or type_of_response['stay married']):
  One spouse cannot stop the other spouse from starting a case to end your marriage. 
  
  If either spouse tells the court the marriage has broken down and cannot be saved, the court will grant the divorce.
  % if minor_children:
  The court will also issue a parenting plan, custody, and child support order.

  If you do not want the marriage to end, counseling can be helpful. The following resources may be helpful to find a therapist for yourself or marriage counselors for both of you:

  * You can ask friends, family, or community and religious leaders in your area for referrals to trusted therapists for yourself or marriage counselors for both of you.
  * You can call Alaska 2-1-1 and ask about counseling and mental health services by dialing 2-1-1 or 1-800-478-2221.
  * You can search for mental health services on [Alaska 2-1-1](https://alaska211.org/).  

  If the marriage is going to end, there are benefits to reaching an agreement.
  % endif
  % endif 
  
  You **must file your Answer within 20 days** of getting the Complaint, even if you are trying to work out an agreement with ${other_party_in_case}. 
  
  If you miss the 20-day deadline, the court may enter a default judgment against you.
  
  % if (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (user_need in('answer custody','answer divorce') and type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order'):
  % if case_type in('custody', 'divorce') or (case_type == 'legal separation' and want_legal_separation == 'yes'):
  % if response_to_complaint in ('agree', 'some'):
  % if response_to_complaint == 'agree':
    If you agree with everything ${other_party_in_case} asked for in the Complaint:
    <ul>
    <li>State that you agree in your Answer.</li>
    <li>Decide if you want to write out an agreement with ${other_party_in_case}.</li>
  % elif response_to_complaint == 'some':
    If you agree with some of what ${other_party_in_case} asked for in the Complaint:
    <ul>
    <li>State what you agree with in your Answer.</li>
    <li>Decide if you want to try to work with ${other_party_in_case} to write out your agreement.</li>
  % endif
  </ul>
  
  <div class = "step-subheading">Review the benefits of reaching an agreement</div>
  % endif
  % endif
  % endif

  
  % if type_of_response.all_false() or (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order'):
  % if type_of_response.all_false() or (type_of_response.any_true() and ((case_type in ('custody', 'divorce') and response_to_complaint == 'none') or  (case_type == 'legal separation' and want_legal_separation == 'yes' and response_to_complaint == 'none') or (case_type == 'legal separation' and want_legal_separation in ('no', 'unsure') and want_help_to_agree))) :
  <div class = "step-subheading">The benefits of reaching an agreement</div>
  If you and ${other_party_in_case} reach an agreement about the issues in the case, you can avoid a trial.
  % elif type_of_response.any_true() and (case_type in ('custody','divorce') or (case_type == 'legal separation' and want_legal_separation == 'yes') and response_to_complaint in ('agree', 'some')):
  If you and ${other_party_in_case} agree about the issues in the case, you can avoid a trial.
  % endif
  % endif

  **Some benefits are:**
  % if (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case'] and minor_children) or (type_of_response.all_false() and want_help_to_agree) or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order'):
    
    * Working out the parenting plan instead of fighting is better for the children.
  % endif
    * You decide the outcome rather than a judge - you know more about the issues in your case than the judge ever will.
  % if type_of_response.all_false() and not want_help_to_agree:
    * If you have children together, working out the parenting plan instead of fighting is better for the children.
  % endif
  % if user_need == 'answer custody':
    * Reaching an agreement may be more cooperative than dealing with the issues in a trial, where each parent presents evidence and makes arguments about what they want the judge to decide.
  % elif user_need == 'answer divorce':
    * Reaching an agreement may be more cooperative than dealing with the issues in a trial, where each spouse presents evidence and makes arguments about what they want the judge to decide.
  % endif
    * Reaching an agreement outside of court can save time and money, and provide more privacy and confidentiality.

  <div class = "step-subheading">Watch a video about reaching an agreement</div>
    Watch a [short video that discusses resolving your case](https://www.youtube.com/watch?v=4EuW9HET3nM&list=PLRS0LlEIQsuTsfO0wSTsSTIvVE5RO8sLc&index=7&t=3s) by reaching agreement with ${ other_party_in_case }.


   % if (user_need == 'answer custody' and type_of_response['ak custody case'] and case_type == 'custody') or (user_need == 'answer divorce' and type_of_response['ak divorce case'] and case_type == 'divorce') or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order') or type_of_response.all_false(): 
  % if (type_of_response.any_true() and response_to_complaint == 'agree') or type_of_response.all_false():
  <div class='step-subheading'>Options for working with ${ other_party_in_case } to write out your agreement</div>
  % else:
  <div class='step-subheading'>Options for working with ${ other_party_in_case } to reach an agreement</div>
  % endif
  * Talk to ${ other_party_in_case } about settling the case without a trial
  * Mediation
  % if user_need in('answer custody', 'answer divorce') and type_of_response.any_true():
  * Settlement Conference
  % endif
  * Collaborative Law
  % endif 
 
  
  <div class='step-subheading'>Talk to ${other_party_in_case} about settling the case without a trial</div>
  % if user_need == 'answer custody':
  Some parents want to work out the issues by agreement without the judge deciding and are able to talk to each other in person, on-line, or with the help of a friend or family member.
  % elif user_need == 'answer divorce':
  Some spouses want to work out the issues by agreement without the judge deciding and are able to talk to each other in person, on-line, or with the help of a friend or family member.
  % endif
  <div class='step-subheading'>Mediation</div>
  Mediation is a voluntary and confidential way to resolve disagreements. No one else, like a judge or the mediator, decides for you. A neutral person, called the mediator, helps people outside the court process:
  
  * Figure out the important issues in the disagreement.
  * Explain and understand each other's needs.
  * Clear up misunderstandings.
  * Explore creative solutions. And
  * Reach acceptable agreements.

  % if type_of_response.any_true():
  Alaska courts offer mediation in cases in which parents need to create a parenting plan. The mediator helps parents resolve disputes about access and visitation concerns and create workable co-parenting plans. There is no fee for this service unless parents wish to mediate additional issues or require more time than allowed by program.
  
  The form, **Request for Court-Sponsored Parenting Plan Dispute Resolution,** [MED-405](https://public.courts.alaska.gov/web/forms/docs/med-405.pdf), may be used to request mediation.
  % endif


  You can hire your own private mediator to help resolve any issue in your case. If there was abuse or domestic violence in your relationship, be sure to hire someone with training and experience working with domestic violence. Tell your mediator if you want to bring a support person with you.
  
  [Read about mediation](https://courts.alaska.gov/mediation).
  
  [Find a private mediator](https://www.alaskamediators.org/directory) on the Professional Mediators of Alaska website. 
  
  % if user_need in ('answer custody', 'answer divorce') and type_of_response.any_true(): 
  <div class='step-subheading'>Settlement Conference</div>
  A settlement conference is a meeting with a judge before trial to explore ways to settle your issues.
  
  * The meeting includes you, ${other_party_in_case}, your lawyers, if you have them, and a judge.
  * The judge may or may not be the same judge you will have if you go to trial.
  * The judge's role is to try to help you reach an agreement, not to be a decision-maker.
  * Each side makes offers about what they want and the judge comments on whether it meets the legal requirements and is reasonable.
  * The judge has no official power to make the parties settle at this stage, but usually strongly encourages settlement by critiquing the parties' trial positions.
  * The judge also indicates how a judge would likely rule on disputed issues during the trial.
  * If both parties want a judge to help settle the issues, file a **Joint Motion for a Settlement Conference, SHC 1062** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-1062.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1062n.pdf).
  % endif
  
  <div class='step-subheading'>Collaborative Law</div>
  The Alaska Association of Collaborative Professionals helps people resolve 
  % if user_need in('divorce', 'answer divorce', 'change divorce order'):
   divorce
  % if minor_children:
  divorce and parenting
  % endif
  % elif user_need in('custody', 'answer custody', 'change custody order order'):
  parenting
  % endif
   issues themselves.
   The judge does not get involved in making the decisions. Learn more about the Association on [their website](https://www.alaskacollaborative.org).
  
  % if type_of_response.all_false() and not agreement_documents:
  <div class ="">What to do if you reach an agreement</div>
  Use the Court Guide Action Plan: 
  % if user_need == 'answer custody':
  [Starting a Custody Case](https://docassemble.akcourts.gov/start/AskingForChildCustody).
  % elif user_need == 'answer divorce':
  [Starting a Case to End Your Marriage](https://docassemble.akcourts.gov/start/DivorceAndSeparation/). 
  % endif
  % endif
