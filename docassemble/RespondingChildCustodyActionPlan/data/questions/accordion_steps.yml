  Some spouses want to work out the issues by agreement without a trial and can talk to each other in person, on-line, or with the help of a friend or family member.
  % endif
  <div class='step-subheading'>Mediation</div>
  Mediation is a voluntary and confidential way to resolve disagreements. No one else, like a judge or the mediator, decides for you. A neutral person, called the mediator, helps people outside the court process:
  
  * Figure out the important issues in the disagreement.
  * Explain and understand each other's needs.
  * Clear up misunderstandings.
  * Explore creative solutions.
  * Reach acceptable agreements.

  You can hire your own private mediator to help resolve any issue in your case. If there was abuse or domestic violence in your relationship, be sure to hire someone with training and experience working with domestic violence. Tell your mediator if you want to bring a support person with you.
  
  [Read about mediation](https://courts.alaska.gov/mediation)
  
  % if user_need == 'answer divorce' and (type_of_response['ak divorce case'] or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order')) : 
  <div class='step-subheading'>Settlement Conference</div>
  A settlement conference is a meeting with a judge before trial to explore ways to settle your issues.
  
  * The meeting includes you, ${other_party_in_case}, your lawyers if you have them, and a judge.
  * The judge may or may not be the same judge you will have if you go to trial.
  * The judge's role is to try to help you to reach an agreement, not to be a decision-maker.
  * Each side makes offers about what they want, and the judge comments on whether it meets the legal requirements and is reasonable.
  * The judge has no official power to make the parties settle at this stage but usually strongly encourages settlement by critiquing the parties' trial positions.
  * The judge also indicates how a judge would likely rule on disputed issues during the trial.
  If both parties want a judge to help settle the issues, file a Joint Motion for a Settlement Conference.
  % endif
  
  <div class='step-subheading'>Collaborative Law</div>
  The Alaska Association of Collaborative Professionals helps people resolve divorce and parenting issues themselves. The judge does not get involved in making the decisions. Learn more about the Association on [their website](https://www.alaskacollaborative.org).

