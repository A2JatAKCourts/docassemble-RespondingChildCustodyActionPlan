template: dismiss_step
subject: |
  Step ${ dismiss_idx }: 
  % if type_of_response.any_true('wrong state','case in 2 states'):
  File a motion to dismiss your Alaska case (motion to dismiss tf dismiss step)
  % else:
  Fill out a Motion to Dismiss
  % endif 
content: |
  <ol>
  <li>Fill out a Motion to Dismiss</br>
   Use: 
  <ul><li><strong>Motion, SHC-1300</strong> <a href="http://courts.alaska.gov/shc/family/docs/shc-1300.doc">Word</a> | <a href = "http://courts.alaska.gov/shc/family/docs/shc-1300n.pdf">PDF</a>,
  % if (type_of_response['case in 2 states'] and stage_of_other_case == 'still going')  or (type_of_response['wrong state'] and not jurisdiction):
  <ul><li>Title it “Motion to Dismiss.”</li>
  % if type_of_response['wrong state'] and not jurisdiction:
   <li>Explain that the Alaska court does not have jurisdiction over the children.</li>
  % elif type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <li>Explain why you think the judge should dismiss the Alaska case.</li>
  % endif
  % endif
  % if type_of_response['default']:
  <ul><li>and title it "Motion to Dismiss for Failure to Correctly Serve the Complaint”.</li>
   <li>Explain that the other parent did not serve you one of the correct ways and you want the case dismissed.</li> 
  % endif
  </ul>
