template: answer_jurisdiction_step
subject: |
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order':
  You can move forward with your Alaska case
  % elif type_of_response.all_true('case in 2 states', 'default') and jurisdiction and stage_of_other_case == 'still going' and stage_of_default == 'judgment entered':
  Learn about default judgment
  % else:
  Learn if Alaska is the right state for your custody case
  % endif
content: |
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order':
  If the case in the other state is over, and the court did not issue any orders, you can move forward with the Alaska case.
  % elif type_of_response.all_true('case in 2 states', 'default') and stage_of_other_case == 'still going' and jurisdiction and stage_of_default == 'judgment entered':
  A default judgment is when the judge decides your case without hearing from you.
  
  When a judge enters a default judgment, they usually also enter a 
  % if user_need == 'answer custody':
  custody decree, parenting plan, and child support order
  % elif user_need == 'answer divorce':
  divorce decree and findings of fact and conclusions of law dividing your property and debt
  % if minor_children:
  , parenting plan, and child support order
  % endif
  % endif
  . These are final orders in the case.
  
  If you have final orders in your Alaska case and an open case in another state, your situation is complicated.
  
  [Talk to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm). It is important to let both courts know there are 2 cases going on.
  
  If you want to ask the Alaska judge to undo the orders in your Alaska case you can file a **Motion to Set Aside** the Alaska orders.
  % else:
  You can argue that the Alaska court is the wrong court for your ${case_type} if the court does not have the authority, called "jurisdiction," to issue a 
  % if user_need == 'answer custody':
  custody decree, parenting plan, and child support order
  % elif user_need == 'answer divorce':
  divorce decree and findings of fact and conclusions of law dividing your property and debt
  % if minor_children:
  , parenting plan, and child support order
  % endif
  % endif
  
  % if jurisdiction:
  Generally, if your children have lived in Alaska for the last 6 months, Alaska is the children's "home state." The Alaska court has jurisdiction to make decisions, enter a parenting plan, or order child support.
  % elif not jurisdiction:
  Generally, if your children have not lived in Alaska the last 6 months, Alaska is not the children's "home state," and the Alaska court does not have jurisdiction to make decisions, enter a parenting plan, or order child support.
  
  Sometimes there is no home state. For example, if a baby is less than 6 months old and has moved between states, there may not be a "home state." The Alaska court may be able to decide issues about the child, even though the child hasn't lived here for 6 months. If you think your child does not have a home state, [talking to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm) can help you decide the best state for your case.
  % endif
  % if jurisdiction:
  
  If you want to learn about other reasons Alaska might be the wrong court for your case, [talking to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm) can help.
  % endif
  Or you can get help from the resources listed in Step ${ get_help_idx }: Get more information or help.
  
  % if (type_of_response['wrong state'] and type_of_response.all_false('default')) or ((type_of_response.any_true('wrong state', 'case in 2 states') and type_of_response['default']) and stage_of_default in ('application filed', 'hearing scheduled') and jurisdiction) :
  If you think your custody case should be in another state, you can tell the judge in the Affirmative Defense section of your **Answer** and attach a **Motion to Dismiss**.
  % if type_of_response.all_false('default'):
  % if not jurisdiction:
  See:
  •	Step ${ answer_idx }: Fill out the forms to respond and tell the court Alaska is the wrong state within 20 days, and
  •	Step ${ dismiss_idx }: File a motion to dismiss your Alaska case.
  % endif
  Whatever you decide, you should file an **Answer** to respond to the Complaint. 
  If you do not respond 
  % if type_of_response.all_false('improper service'):
  in 20 days
  % endif
  , the other party can ask for a default judgment, and the judge can decide without hearing from you.
  % endif
  % endif
  % if type_of_response.any_true('wrong state', 'case in 2 states') and type_of_response['default'] and stage_of_default == 'judgment entered' and not jurisdiction:
  If you think the Alaska court did not have jurisdiction to decide your custody case, you can file a **Motion and Affidavit to Set Aside the Judgment or Order, SHC-1548** [Word](https://courts.alaska.gov/shc/family/docs/shc-1548.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1548n.pdf)
  % endif
  % endif
