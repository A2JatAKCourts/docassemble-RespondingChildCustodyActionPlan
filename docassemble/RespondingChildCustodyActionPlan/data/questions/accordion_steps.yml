template: decide_after_improper_service_step
subject: |
  Step ${ decide_after_improper_service_idx }:
  Decide if you want to move forward or wait
content: |
  If ${ other_party_in_case } properly served you, you should file an Answer within 20 days or you risk default judgment. 
  
  If ${ other_party_in_case } did not properly serve you, you have 2 options. Move forward with the case or wait.
  <div class="step-subheading">Move forward</div>
  Even if you were served a different way, you can file an Answer if:
    
    * You agree with ${ other_party_in_case } that there should be a case to 
  % if user_need == 'answer custody':
  get a custody, Parenting Plan and child support order. Or
  % elif user_need == 'answer divorce':
  end your marriage. Or
  % endif  
    * You do not want to risk a default judgment.
    
  If you do not have a copy of the filed documents, you can ask the other parent or get a copy from your file at the courthouse. Read about [getting copies of your court file](https://courts.alaska.gov/trialcourts/index.htm#recs) on the court’s website.
    
  <div class="step-subheading">Wait</div>
  If you do not want to do anything unless ${ other_party_in_case } serves you properly, wait for proper service and then file your Answer. You can look up your case on [the court's CourtView webpage](https://records.courts.alaska.gov/eaccess/home.page.2) to see if ${ other_party_in_case } files anything new.
  
  If neither you nor ${ other_party_in_case } files anything, the court will close your case.
