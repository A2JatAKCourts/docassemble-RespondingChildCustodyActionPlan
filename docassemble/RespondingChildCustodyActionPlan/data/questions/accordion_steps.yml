template: default_options_step
subject: |
  Step ${ default_options_idx }: Options when the other parent asks for a default judgment
content: |
  % if not type_of_response['improper service']:
  <div class="step-subheading">Service</div>
  If the other parent starts a custody case by filing documents in court, they are supposed to give you a copy of the documents they filed by: 
  
    * process server, or
    * sending it by certified mail/restricted delivery/return receipt (this means you sign the green postcard when you get the mail).
    
    This is called “serving you.” After you are served, you have **20 days** to file an **Answer**.
  % endif # not type_of_response['improper service']
  <div class="step-subheading">Default judgment</div>
    
  If you do not file your Answer within 20 days, the other parent can ask for a **Default Judgment** which means the court will decide the case without hearing your side of the story. There are 3 steps to get a **Default Judgment**:
    
    1. The other parent files a **Default Application** and gives you a copy by mailing it or by hand delivery.
    2. The Clerk of Court enters an **Entry of Default** and sets a date and time for a “default hearing.”
    3. The Judge holds the “default hearing” and may enter the **Default Judgment** order ending the case without hearing from you. 
    
  % if military:
  <div class="step-subheading">Military Protections</div>
  Under the Servicemembers Civil Relief Act, you may have some protections against default judgment if the case is filed while you were on active duty. You can learn more about the [Servicemembers Civil Relief Act](https://www.militaryonesource.mil/financial-legal/personal-finance/servicemembers-civil-relief-act/) on the federal website, [Military OneSource](https://www.militaryonesource.mil/).
  
  If the Servicemembers Civil Relief Act does not apply to your case to stop the default judgment, you have other options.  
  % endif # military
  
    If the court has a default hearing and enters a default judgment, the only way to undo it is a **Motion for Reconsideration**, if the default judgment was in the last 10 days, or a **Motion and Affidavit to Set Aside the Judgment or Order**. In both motions, you tell the court why it should undo the judgment even though you did not respond to the case.
 
  % if type_of_response['improper service'] or (type_of_response['default'] and stage_of_default in('application filed', 'hearing scheduled')):
  % if military:
  <div class="step-subheading">Other options if ${ other_party_in_case } files for default judgment</div>
  % else:
  <div class="step-subheading">Options if ${ other_party_in_case } files for default judgment</div>
  % endif
  % if proper_service == 'neither':
  If the other parent filed for default judgment, it means the other parent told the court you **were** served the correct way.  If you think you were not, you have 2 options:
  
  **1. Tell the court you were not served the correct way**
  
  If you think you were not served the correct way and you want the court to dismiss the case, you can fill out and file a “motion” that tells the court what you want to happen:
  
  * Write the title, “Motion to Dismiss for Failure to Correctly Serve the Complaint”.
  *  Explain that:

      * the other parent did not serve you one of the correct ways. and 
      * You want the case dismissed.  
  Give ${ other_party_in_case } a copy of every document you file with the court. You can use regular mail or deliver it by hand. 
  
  Then return to the Guided Assist page and use the Guided Assist search box to find "Asking for an Order in a Divorce Case When the Issue Can’t Wait for the Court’s Final Decision (Filing a Motion) and Responding to a Motion."
  
  **2. Go forward with the case.** 
  
  You can ask the court to move ahead with the case, even if you were not served the correct way.
  
  If you want to court to hear your side of the story, file an **Answer** and ask the court not to enter an **Entry of Default** or set a default hearing.
  % endif # proper_service == 'neither'
  % if proper_service in('process server', 'return receipt mail'):
  <div class="step-subheading">Tell the court your side of the story</div>
  % endif # proper_service in('process server', 'return receipt mail')
  
    * Fill out and file an **Answer**. 
  
  % if type_of_response['default'] or (type_of_response['improper service'] and improper_service == 'answer'):
  See Step { answer_idx }: Fill out an **Answer form** to respond to the complaint (answer form tf).
  % endif
  
  Learn about filing an **Answer**. See the court's web page [Responding to a Complaint Served on You](https://courts.alaska.gov/shc/family/answer.htm).

  % if type_of_response['improper service'] or (type_of_response['default'] and stage_of_default == 'application filed'):
  
    *	Fill out and file a “motion."
      
      *	Title it "Motion and Affidavit to Accept Late Filed Answer,"
      *	Ask the court to accept your **Answer** even though it is late. And
      *	Ask the court to not enter an **Entry of Default**.
      
  See Asking for an Order in a Divorce Case When the Issue Can’t Wait for the Court’s Final Decision (Filing a Motion)”
  % elif type_of_response['default'] and stage_of_default == 'hearing scheduled':
  
    * Fill out and file **Motion and Affidavit to Set Aside Entry of Default and Accept Late Filed Answer, SHC-410** Word | PDF.  This motion asks the court to undo the **Entry of Default** and to accept your **Answer** even though it is late.
    * Fill in your contact information at the top.
    * Fill in the rest of the top of the page to match the information and case number on the Complaint and Summons.
    * Explain why you did not file your **Answer** by the 20-day deadline.
    * Sign in front of a notary, who will need to see a picture ID. Court staff can notarize your signature for free.
  % endif # (type_of_response['improper service'] or (type_of_response['default'] and stage_of_default == 'application filed')) elif type_of_response['default'] and stage_of_default == 'hearing scheduled'
  % endif #type_of_response['improper service'] or (type_of_response['default'] and stage_of_default in('application filed', 'hearing scheduled'))
  
    *	Give the other parent a copy.  You have to give the other parent a copy of every document you file with the court.  You can use regular mail or deliver it by hand.
    
  % if type_of_response['improper service'] or (type_of_response['default'] and stage_of_default in('application filed', 'hearing scheduled')):
  % if proper_service in('process server', 'return receipt mail'):
  <div class="step-subheading">Go forward with the case without telling the court your side of the story</div>
  % endif # proper_service == 'neither':
  
    If you are okay with the judge deciding the case based on the other parent’s Complaint without hearing from you, you do not need to do anything.  But once the judge decides, it is much harder to undo it.  If you file an **Answer**, the judge will consider what you want and there may be resources for you and ${ other_party_in_case } to work out any disagreements through mediation or a settlement conference.
  % endif # type_of_response['improper service'] or (type_of_response['default'] and stage_of_default in('application filed', 'hearing scheduled'))
    
   % if type_of_response['improper service'] or (type_of_response['default'] and stage_of_default == 'judgment entered'):
  If the court has a default hearing and enters a default judgment,
  % if user_need == 'respond to custody':
    See the Guided Assistant Interview [Changing your custody or Parenting Plan order](https://docassemble.akcourts.gov/start/ChangingChildCustody)  
  % elif user_need == 'respond to divorce':
    See the Guided Assistant Interview [Changing your divorce order](https://docassemble.akcourts.gov/start/ChangingDivorce)  
  % endif # user_need
  % endif # type_of_response['improper service'] or (type_of_response['default'] and stage_of_default == 'judgment entered)
---
