  This section of the form is called the 'Caption.'</li>
  </ul>
  </li>
  <li>The Answer section:
  <ul>
  <li>Look at each paragraph in ${other_party_in_case}'s complaint and decide if you agree, disagree, or you are not sure.</li>
  
  % if (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']):
  % if response_to_complaint == 'agree':
