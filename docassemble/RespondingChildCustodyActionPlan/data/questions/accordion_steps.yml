  % endif
  % endif
  % endif

  <ol>
  <li>At the top of the <strong>Answer & Counterclaim</strong> form, put your name, mailing address, contact phone number, and email address.</li>
  <li>Fill out the rest of the top portion <strong>exactly</strong> as it is filled out on ${other_party_in_case}'s complaint:
