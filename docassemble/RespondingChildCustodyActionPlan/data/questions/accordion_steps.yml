  <ul>
  <li>Check the box that describes the reason you think Alaska is the wrong state to decide custody of your children.</li>    
  <li>Check the box that says you are attaching a Motion to Dismiss the Child Custody Claim.</li>
  </ul>
  % endif
  % if user_need == 'divorce' and type_of_response['wrong state'] and not residency:
  <ul>
  <li>Check the box, that describes the reason you think Alaska is the wrong state to decide your ${case_type} case.</li>
  <li>Check the box that says you are attaching a Motion to Dismiss</li>
  </ul>
  % endif
  </li>
  </ul>
  % endif
  % if type_of_response['case in 2 states'] and stage_of_other_case in('still going', 'ended with order'):
  </br>
  % if stage_of_other_case == 'still going':
  If you want your case in the other state
  % elif stage_of_other_case == 'ended with order':
  If the case in another state is over and the other court 
  % if user_need == 'answer custody':
  issued a custody order
  % elif user_need == 'answer divorce':
  ended your marriage
  % endif
  % endif
  , you can tell the Alaska court by stating it in your Answer and filing a "Motion to Dismiss" your Alaska case.
  <ul>
  <li>Check the "other" box and tell the Alaska court:
  <ul>
  <li>There is another case,</li>
  <li>the court location, and</li>
  <li>the case number.</li>
  </ul>                   
  </li>
  </ul>
  % endif
  <p>An affirmative defense is the facts and arguments that attack the plaintiff's legal right to bring the court case.</p>
  <p>The affirmative defense might win for the defendant even if everything in the plaintiff's complaint is true.</p>
  <p>If you are unsure if an affirmative defense might apply to you, you are strongly encouraged to consult with a lawyer because this is a very complicated and important area.</p>

  % if (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order') or (type_of_response.all_false('wrong state') and type_of_response.all_false('case in 2 states')): 
  </br>If you have no affirmative defenses,
  <ul>
  <li>check the box at the beginning of the section that states "I have no affirmative defenses." and</li> 
  <li>go to the Counterclaims section.</li>
  </ul>
  % endif
  </li> 
  
  <li>Counterclaims:</br>
  Use this section, to tell the court your version of the facts and what you want.
  % if type_of_response['wrong state'] and (not jurisdiction or (user_need == 'answer divorce' and not residency)):
  <ul><li>Check the box at the beginning of this section that says, "I have stated above that the case should be dismissed because the Alaska court does not have jurisdiction over 
  % if user_need == 'answer custody':
  the child(ren).
  % elif user_need == 'answer divorce' and minor_children:
  the marital estate and/or child custody.
  % elif user_need == 'answer divorce' and not minor_children:
  the marital estate.
  % endif
  </li>
  </ul>
  % endif
  % if user_need == 'answer divorce' and type_of_response['ak divorce case']:
  % if (case_type == 'legal separation' and want_legal_separation == 'yes') or case_type == 'divorce':
  If you agree with everything in the Complaint and do not have any counterclaims, mark the box at the beginning of the section that says "I have no counterclaims" and go to the "Request for Relief" section.
  % elif case_type == 'legal separation' and want_legal_separation == 'unsure':
  If you decide you want a divorce instead of a legal separation, check the box telling the court "I do NOT agree to a legal separation because I want the marriage to end in a divorce". 
  % elif case_type == 'legal separation' and want_legal_separation == 'no':
  Check the box telling the court "I do NOT agree to a legal separation because I want the marriage to end in a divorce." 
  % endif
  % endif
  </li>
  <li>Request for Relief:</br>
  % if type_of_response['case in 2 states']  and stage_of_other_case in('still going', 'ended with order'):
  % if stage_of_other_case == 'still going':
  If you want your case in the other state, check
  % elif stage_of_other_case == 'ended with order':
  Check
  % endif
  the "other" box and ask the Alaska court to dismiss your Alaska case.
  % endif
  Fill in the information to let the court know what you want the judge to order.
  % if type_of_response['wrong state'] and (not jurisdiction or (user_need == 'answer divorce' and not residency)):
  </br>
  If you have any questions about whether Alaska is the correct place for your case, or you want to ask the court to dismiss your case, you may want to talk to a lawyer
  % endif
  </li></ol>
  **Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf)</br>
  <ul><li>If ${other_party_in_case} filed an Information Sheet, check the first box.</li>
  <li>If they did not file this form, Answer 1 through 3.</li>
  <li>Sign, and date the form.</li>
  </ul>
  
  % if user_need == 'answer custody' or (user_need == 'divorce' and minor_children):
  **Child Custody Jurisdiction Affidavit, DR-150** [[Fill-In PDF](<a href="https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf)]</br>
  Wait to sign this affidavit until you can sign in front of a notary or file the form at court.
  
  **Child Support Guidelines Affidavit, DR-305** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf)]
  
    *	See [How to Fill out the Child Support Guidelines Affidavit](http://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf) 
    to help you fill in this form
    *	Attach your most recent tax return and pay stubs to the Child Support Guidelines Affidavit.
    *	Wait to sign this affidavit until you can sign in front of a notary or file the form at court.

  % endif
  <div class="step-subheading">Wait</div>
  <ul>
  <li><strong>Wait</strong> to sign your affidavits until you are in front of someone who has the power to take oaths, like a notary public.
  <ul>
  <li>The court clerk can do this for free.</li>
  <li>Bring a valid photo ID with you.</li>
  <li>If you cannot get to a notary or someone with the power to take oaths, you can "self-certify." Use:</br>
  <strong>Self-Certification (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
  </ul>
  % if (user_need == 'answer custody' and type_of_response['ak custody case']) or (user_need == 'answer divorce' and type_of_response['ak divorce case']) or (type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order'):
  % if response_to_complaint in('agree','some') or (response_to_complaint == 'none' and want_help_to_agree):
  <div class="step-subheading">Forms to use if you and ${ other_party_in_case } write out your agreement</div>
  If you want to work with the other parent to write out the agreement and both sign it, use:

  * **Parenting Plan Agreement & Order, SHC-1128** [Word](https://courts.alaska.gov/shc/family/docs/shc-110.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1128n.pdf)<br>
  Do **not** sign the Order section)
  * **Joint Motion to Put Settlement on the Record, SHC-1063** [Word](https://courts.alaska.gov/shc/family/docs/shc-1063.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1063n.pdf)
  * **Custody Findings of Fact & Conclusions of Law, DR-460** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dr-460.pdf)]
  * **Custody Judgment, DR-465** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dr-465.pdf)]
  % endif
  % endif


  
