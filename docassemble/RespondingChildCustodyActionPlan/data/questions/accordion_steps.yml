  % endif
  During this time, safety is very important. The dynamics in a relationship with domestic violence may also cause people to feel pressured to agree to something they do not want. If this is your situation, these resources may help:
  
  * Find a domestic violence program in your area to learn about the services they offer (counseling, financial assistance, housing and safe shelter, resources for children, and help with court)
  * You can get information about asking the court for a protective order by answering more questions. If you want to save this Action Plan, be sure to download, save, or print it. then return to the Guided Assist page and use the Guided Assist search box to find "Protective Orders.”
