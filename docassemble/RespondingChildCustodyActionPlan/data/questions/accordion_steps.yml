template: answer_jurisdiction_step
subject: |
  % if type_of_response['wrong state'] and type_of_response.all_false('case in 2 states'):
  % if jurisdiction:
  % if user_need == 'answer divorce':
  Step ${ answer_jurisdiction_idx }: Resources to learn more about residency & jurisdiction
  % elif user_need == 'answer custody':
  Step ${ answer_jurisdiction_idx }:  Resources to learn more about jurisdiction
  % endif
  % else:
  Step ${ answer_jurisdiction_idx }: Decide if Alaska is the right state for your case
  % endif
  % endif
  % if type_of_response['case in 2 states']and stage_of_other_case == 'still going':
  % if user_need == 'answer custody':
  Step ${ answer_jurisdiction_idx }: Check if the Alaska courts have jurisdiction
  % elif user_need == 'answer divorce':
  Step ${ answer_jurisdiction_idx }: Check if there is residency & jurisdiction in Alaska
  % endif
  % endif
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'ended with no order':
  Step ${ answer_jurisdiction_idx }: You can move forward with your Alaska case
  % endif
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'ended with order':
  Step ${ answer_jurisdiction_idx }: Tell the Alaska court the case in the other state is over and the court in the other state 
  % if user_need == 'answer custody':
  issued a custody order
  % elif user_need == 'answer divorce':
  ended your marriage
  % endif
  % endif
content: |
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  % if user_need == 'answer divorce':
  Only one state court can end a marriage. If you and your spouse have open cases in two states, one of the courts will close their case.
  
  To decide the correct state for your case, the courts will look at:
  
    * both spouses' "residency," and
    * which court has the authority, called "jurisdiction," to end the marriage.
  
  % elif user_need == 'answer custody':
  If you and the other parent have open custody cases in two states, one of the courts will close their case.
  
  To decide the correct state for your case, the courts will look at which court has the authority, called "jurisdiction," to decide the case.
  
  % endif
  % endif
  % if user_need == 'answer divorce' and type_of_response['wrong state'] and type_of_response.all_false('case in 2 states'):
  % if jurisdiction:
  <div class="step-subheading">Residency & jurisdiction</div>
  % endif
  There is a residency requirement in Alaska. Generally, you meet the residency requirement to end your marriage if ${ 'either you or your spouse are serving in the military and are continuously stationed at a military base in Alaska for at least 30 days, or' if military else '' }you or your spouse are in Alaska and intend to stay as a resident.
  % endif
  % if (type_of_response['wrong state'] and type_of_response.all_false('case in 2 states')) or (type_of_response['case in 2 states'] and stage_of_other_case == 'still going'):
  % if user_need == 'answer custody' or (user_need == 'answer divorce' and minor_children):
  % if user_need == 'answer divorce':
    Children: 
  % endif
  A court must have the authority, called "jurisdiction," to issue an order about a custody or parenting plan or a child support order.
  
  % if user_need == 'answer divorce':
    Spouses: Generally, the court has jurisdiction if a married couple lived in Alaska for at least 6 months in a row within the 6 years before filing for divorce.
  
  % endif
  Generally, only the court in the state where the children have lived for the last 6 months can make decisions, enter a parenting plan, or order child support. This is called the children's "home state."
  
  % if user_need == ' answer custody':
  Jurisdiction can be very complicated. 
  % elif user_need == ' answer divorce':
    * Jurisdiction and residency can be very complicated. 
  % endif
   For example, if a baby is less than 6 months old and has moved between states, there may not be a "home state." The Alaska court may be able to decide issues about a child, even though the child hasn't lived here for 6 months.
  
  If you and ${ other_party_in_case } disagree about which state, the courts will decide after hearing both sides' arguments.
 
  % if user_need == 'answer divorce':
    Similarly, if you have property such as a home outside Alaska, the court may not have the authority to enforce any orders about that property if problems arise after the final order.
  % endif
  % elif user_need == 'answer divorce' and not minor_children:
  To divide marital property and debt, the court also needs authority called "jurisdiction." Generally, the court has jurisdiction if a married couple lived in Alaska for at least 6 months in a row within the 6 years before filing for divorce
  Jurisdiction and residency can be very complicated. For example, if you have property such as a home outside Alaska, the court may not have the authority to enforce any orders about that property if problems arise after the final order.
  % endif
  % endif
  % if user_need == 'answer divorce' and type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  Your case can only happen in one state. If you and your spouse disagree about which state, the courts will decide after hearing both side's arguments. The decision generally depends on each state's residency and jurisdiction laws
  % endif
  % if type_of_response['wrong state'] and type_of_response.all_false('case in 2 states') and jurisdiction:
  If you think your case may be an exception to these general rules, you can get help from the resources listed in Step ${ get_help_idx }.
  % endif
  % if type_of_response['wrong state'] and type_of_response.all_false('case in 2 states') and not jurisdiction:
  If you think your ${ case_type } case should be in another state, tell the court you think Alaska is the wrong state:
  
  * Use your Answer. See Step ${ answer_idx }: Fill out the forms you need to respond to the complaint within 20 days. And
  * A motion to ask the Alaska court to dismiss your Alaska case. See Step ${ dismiss_idx }: File a motion to dismiss your Alaska case
  % endif

  
  % if type_of_response['case in 2 states']:
  % if stage_of_other_case == 'ended with order':
  % if user_need == 'answer divorce':
  If the case in another state is over and the other court ended your marriage,
  % elif user_need == 'answer custody':
  If the case in another state is over and the other court issued a custody order,
  % endif 
  you can file a "Motion to Dismiss" when you file your Answer in your Alaska case. 

  See Steps:

    * ${ answer_idx }: Fill out the forms to respond to the complaint within 20 days. And
    * ${ dismiss_idx }: File a motion to dismiss your Alaska case.
  % elif stage_of_other_case == 'ended with no order':
  % if user_need == 'answer divorce':
  If the case in the other state is over but did not end your marriage, you can move forward with the Alaska case.
  % elif user_need == 'answer custody':
  If the case in the other state is over but the court did not issue a custody order, you can move forward with the Alaska case.
  % endif
  % endif
  % endif

