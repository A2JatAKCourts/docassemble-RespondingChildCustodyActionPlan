template: answer_step
subject: |
  Step ${ answer_idx }: Fill out the forms to respond to the complaint within 20 days of getting the complaint
content: |
  You have **20 days** to: 
  
  1. File these forms with the court. **And** 
  2. Mail, email or give a copy of the forms to the other parent.
  
  Answer each question completely.
  <div class="step-subheading">Use</div>
  <ul>
  <li><strong>Answer & Counterclaim to a Custody Complaint, SHC-117</strong> <a href="http://courts.alaska.gov/shc/family/docs/shc-117.doc">Word</a> | <a href="http://courts.alaska.gov/shc/family/docs/shc-117n.pdf">PDF</a>

  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <ol>
  <li>Check the “other” box in the “Affirmative Defenses” section of your Answer.</br>
  Tell the Alaska court:
  <ul>
  <li>There is another case,</li>
  <li>the court location, and</li>
  <li>the case number.</li>
  </ul>
  </li>
  <li>Check the “other” box in the “Request for Relief” section of your Answer</li>
  </ol>
  % endif
  % if type_of_response.any_true('wrong state','case in 2 states') and not jurisdiction:
  If you think Alaska is not the "home state," you can ask the court to dismiss your case.
  <ol>
  <li>State your objection in the "Affirmative Defense" section of your Answer.</li>
  <li>Check the box at the beginning of the "Counterclaims" section that says, "I have stated above that the case should be dismissed because the Alaska court does not have jurisdiction over the child(ren)."</li>
  <li>File a "motion" asking the court to dismiss your case. See Step X Motion to dismiss</li>
  </ol>
  If you have any questions about whether Alaska is the correct place for your case or you want to ask the court to dismiss your case, you may want to talk to a lawyer.
  % endif
  </li>
  <li><strong>Child Custody Jurisdiction Affidavit, DR-150</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf">Fill-In PDF</a>]<ul>
  <li><strong>Wait</strong> to sign this affidavit until you can sign in front of a notary or a clerk at court.</li>
  </ul></li>
  <li><strong>Child Support Guidelines Affidavit, DR-305</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf">Fill-In PDF</a>]
  <ul>
  <li>See <a href="http://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf">How to Fill out the Child Support Guidelines Affidavit</a> to help you fill in this form.</li>
  <li>Attach your most recent tax return and pay stubs to the <strong>Child Support Guidelines Affidavit</strong>.</li>
  <li><strong>Wait</strong> to sign this affidavit until you can sign in front of a notary or a clerk at court.</li>
  </ul></li>
  <li><strong>Information Sheet, DR-314</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf">Fill in PDF</a>]<ul>
  <li>If ${ other_party_in_case } filed an <strong>Information Sheet</strong>,</br>
  check the first box.</li>
  <li>
  If they did not file the sheet,</br>
   answer 1, 2 and 3.</li>
  <li>Sign, and date the sheet.</li>
  </ul></li>
  </ul>
  <div class="step-subheading">Wait</div>
  <ul>
  <li><strong>Wait</strong> to sign the 2 affidavits until you are in front of someone who has the power to take oaths, like a notary public.
  <ul>
  <li>The court clerk can do this for free.</li>
  <li>Bring a valid photo ID with you.</li>
  <li>If you cannot get to a notary or someone with the power to take oaths, you can "self-certify." Use:</br>
  <strong>Self-Certification (No Notary Available), TF-835</strong> [<a href="https://public.courts.alaska.gov/web/forms/docs/tf-835.pdf">Fill-In PDF</a>]</li>
  </ul>
  

