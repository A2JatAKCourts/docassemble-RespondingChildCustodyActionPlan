template: decide_or_dismiss_step
subject: |
  Step ${ decide_or_dismiss_idx }: 
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  Decide which court you want to hear your case
  % else:
  File a motion to dismiss your Alaska case
  % endif 
content: |
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  div class="step-subheading">Check if the Alaska courts have Jurisdiction</div>
  If you and the other parent have open custody cases in two states, one of the courts will close their case.  To decide the correct state for your case, the courts will look at which court has the authority, called “jurisdiction” to decide the case.  Generally, only the court in the state where the child has lived for the last 6 months has jurisdiction to make decisions, enter a parenting plan, or order child support.  This is called the child's "home state."

  Jurisdiction can be very complicated. For example, if a baby is less than 6 months old and has moved between states, there may not be a “home state.” This is one example of an exception when the Alaska court may be able to decide issues about a child that hasn't lived here for 6 months.
  
  If you and the other parent disagree about which state, the courts will decide after hearing both side's arguments.

  <div class="step-subheading">Take steps based on which court you want to continue with the case</div>
  **If you want to have your case in Alaska**

    1.	Fill out and file your Answer
      *	Fill out and file your Answer form and tell the court what you want to happen in the divorce
    2.	Ask the other state court to close its case
      *	You will have to ask the other state court to close its case.  Talk to a lawyer in the other state or search the internet to learn about that state's self-help resources and forms.
  **If you want your case in the other state**
  % endif
  1.	Tell the Alaska court about the other case in your answer
  
      * Check the “other” box in the “Affirmative Defenses” section of your Answer, tell the Alaska court there is another case, the court location, and the case number.
      * Check the “other” box in the “Request for Relief” section of your Answer, and ask the Alaska court to dismiss your Alaska case.
  2.	Fill out and file a Motion to Dismiss with your Answer

      * Use: **Motion, SHC-1300** [Word](http://courts.alaska.gov/shc/family/docs/shc-1300.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1300n.pdf), and title it “Motion to Dismiss.”
      * Explain why you think the judge should dismiss the Alaska case.
      * Watch </br>
        [Motions Part 1: How to Ask the Court For Something](https://www.youtube.com/watch?v=2irmxT0_0EA)

  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
   <div class="step-subheading">What to expect</div>

   * Every case is different, but sometimes it is clear only one of the courts has jurisdiction over the case. When this happens, one state court may close its case.
   * If it is not clear, the Alaska court will often hold a hearing and call the other court to talk about which case will move forward.
   * It is important to pay attention to what is happening in both cases until you know which state will decide the case.
   * Jurisdiction can be very complicated.  Talking to a lawyer can help you decide which is the best state for your case.
  % endif
---
template: default_options_step
subject: |
  Step ${ default_options_idx }: Options 
  % if stage_of_default in('application filed', 'hearing scheduled'):
  if ${ other_party_in_case } asked for default judgment
  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
   when you have cases in 2 states
  % endif
  % if not proper_service:
    and did not properly serve you
  % endif
  % else: 
  when the judge entered a default judgment
  % endif
content: | 
  % if stage_of_default == 'judgment entered':
  % if not proper_service:
  If ${ other_party_in_case } asked for a default judgment, it means they told the court they served you correctly. You can (1) tell the judge you were not served the correct way and ask to set aside the default judgment or (2) do nothing.
  % else: 
  You can (1) ask the judge to set aside the default judgment or (2) do nothing.
  % endif 
  
  <div class="step-subheading">Option 1. Ask to Set Aside the Default Judgment</div>
  % if not proper_service:
  If you were not served the correct way, you can tell the judge and ask the judge to set aside the judgment.
  % endif
  If you 
  % if proper_service:
  decide
  % else:
  want
  % endif
   to ask the judge to set aside the default judgment, fill out and file the paperwork as soon as you can.
  
  The longer you wait, the harder it is to set the judgement aside.
  
  Read about asking the judge to set aside the default judgment in steps ? to ?.
  <div class="step-subheading">Option 2. Do nothing</div>
  If you are okay with the judge’s orders you do not need to do anything. Be sure you know exactly what the judge ordered. Read about [getting copies of your court file](https://courts.alaska.gov/trialcourts/index.htm#recs) on the court’s website. You should decide quickly. The longer you wait, the harder it is to set aside the court’s order.
  
  If something substantially changes and you want to ask to change the judge’s custody parenting plan or child support order, read [Modifying Child Custody or Child Support Order](https://courts.alaska.gov/shc/family/shcmodify.htm) on the court’s website.
  % endif

  % if stage_of_default in('application filed', 'hearing scheduled'):
  % if not proper_service:
  If ${ other_party_in_case } asked for a default judgment, it means they told the court they served you correctly. The judge may decide without hearing from you if you do not respond. 
  % else:
  If ${ other_party_in_case } asked for a default judgment, the judge may decide without hearing from you if you do not respond. 
  % endif
  % if type_of_response['case in 2 states']:
  You could end up with 2 different custody orders from 2 different states. To prevent this, you should tell the Alaska judge about the other case.
  % if not proper_service:
  You can also tell the judge you were not served correctly.
  % endif
  You can (1) tell both judges you think your case should be in Alaska, or (2) ask the Alaska judge to dismiss your case so you can move forward in the other state. The judges will then decide which court has jurisdiction. See Step ?: What to expect after you file your document.
  % else: ## case in 2 states
  You can (1) move forward with the case, 
  % if not proper_service:
  (2) tell the judge you were not served the correct way and ask to dismiss the case, or (3)
  % else:
  (2)
  % endif
  % endif ## case in 2 states
  do nothing.

  % if type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">Option 1: Tell both judges you think your case should be in Alaska</div>
  1.	Fill out and file your Answer form. Include where your children have lived for the last 6 months.
    % if not proper_service:
    In the Affirmative Defense section, you can write that you were not properly served.
    % endif
  
  See Step ${ answer_idx }: If you decide to move forward in Alaska, fill out the forms you need to answer the complaint.
    % if proper_service:
    and respond within 20 days
    % endif
  
  
  % if stage_of_default == 'hearing scheduled':
  2.	Because the clerk signed the entry of default, you will have to ask the judge to accept your Answer even though it is late.
    Fill out a Motion to Set Aside Entry of Default and Accept Late Filed Answer, SHC-410 [Word](http://courts.alaska.gov/shc/family/docs/shc-410.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-410n.pdf). 
    •	Explain why you did not reply in 20 days.
    •	File it with your Answer.
    •	Read Steps ? to ? about filling out your Answer forms.
  % endif
  
  3.	Ask the other state court to close its case. Talk to a lawyer in the other state or try one of these nationwide directories:
  •	Legal Services Corporation’s [Find Legal Aid tool](http://www.lsc.gov/find-legal-aid). Find free legal aid programs in your state for people with low incomes.
  •	American Bar Association’s [Lawyer Referral Directory](http://apps.americanbar.org/legalservices/lris/directory/home.html). Find dependable referrals to local for-fee lawyers if you do not qualify for free legal aid. The ABA also offers a national [Consumers' Guide to Legal Help](https://apps.americanbar.org/legalservices/findlegalhelp/home.cfm).

  
  % else: ## case in 2 states
  <div class="step-subheading">Option 1. Move forward with the case
  % if not proper_service:
  Even if you were not properly served, you
  % else:
  You
  % endif
   can file an Answer if:
  •	you agree with the other parent that there should be a case to get a custody, Parenting Plan, and child support order, or
  •	you do not want to risk a default judgment.
  If you do not have a copy of the filed documents, you can ask the other parent or get a copy from your file at the courthouse. Read about getting copies of your court file on the court’s website.
  % if stage_of_default == 'hearing scheduled':
  Because the clerk signed the entry of default, you will have to ask the judge to accept your Answer even though it is late.
  Fill out a **Motion to Set Aside Entry of Default and Accept Late Filed Answer**, SHC-410 Word | PDF.
  •	Explain why you did not reply in 20 days.
  •	File it with your Answer.
  •	Read Steps ? to ? about filling out your Answer forms.
  % endif
  % endif
  
  % if  type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <div class="step-subheading">Option 2: Ask the Alaska judge to dismiss your case so you can move forward in the other state</div>
  File a **Motion to Dismiss** in Alaska. Explain why you think the other court should hear the case, even though your children have lived in Alaska for the last 6 months.
  % if not proper_service:
   You can also tell the judge you were not properly served.
  % endif
  See Step %{ dismiss_idx }: If you decide to move forward in the other state, file a motion to dismiss your Alaska case.
  % else:
  % if not proper_service:
  <div class="step-subheading">Option 2. Tell the judge you were not served the correct way and ask to dismiss the case</div>
  If you think you were not served the correct way and you want the court to dismiss the case, you can fill out and file a **Motion to Dismiss** that tells the court why you think you were not served in the correct way.
  Use:
  **Motion, SHC-1300** [Word](http://courts.alaska.gov/shc/family/docs/shc-1300.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1300n.pdf)
  Title it “Motion to Dismiss".
  Give a brief description of why you want to dismiss the case.
  
  **Affidavit & Memorandum, SHC-1301** [Word](https://courts.alaska.gov/shc/family/docs/shc-1301.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1301n.pdf)
  
  % if type_of_response['wrong state']:
  Explain why you think the Alaska court does not have jurisdiction over the children. 
  % else:
  Explain if you got a copy of the Complaint and tell the judge why you think the case should be dismissed.
  % endif
  Wait to sign this affidavit until you can sign in front of a notary or file the form at court.
  **Order on Motion, SHC-1302** [Word](https://courts.alaska.gov/shc/family/docs/shc-1302.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf)
  <div class="step-subheading">Learn more</div>
  Watch: [Motions Part 1: How to Ask the Court For Something](https://www.youtube.com/watch?v=2irmxT0_0EA).
  Read: **Getting Your Message to the Judge, SHC-1380** [Word](https://courts.alaska.gov/shc/family/docs/shc-1380.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1302n.pdf)
  Learn about motions: See [Motions: Requesting an Order from the Court; Opposing a Motion](https://courts.alaska.gov/shc/family/motions.htm)
  If the other parent properly serves you in the future, the court may decide not to dismiss your case. Read Steps ? to ? to learn about filing an Answer.
   <div class="step-subheading">Option 3. Do nothing</div>
  % else: 
  <div class="step-subheading">Option 2. Do nothing</div>
  % endif 
  
  If you are okay with the judge deciding the case based on the other parent’s Complaint, without hearing from you, you do not need to do anything.
  
  But once the judge decides, it is much harder to undo it.
  
  If you file an Answer, the judge will consider what you want, and there may be resources for you and the other parent to work out any disagreements through mediation or a settlement conference.
  
  % endif ## case in 2 states
  % endif ## application filed', 'hearing scheduled' 
---
template: answer_step
