content: |
  <ol>
  % if (type_of_response['case in 2 states'] and stage_of_other_case == 'still going')  or (type_of_response['wrong state'] and not jurisdiction):
  <li>Fill out and a <strong>Motion to Dismiss</strong></br>
   Use: <strong>Motion, SHC-1300</strong> <a href="http://courts.alaska.gov/shc/family/docs/shc-1300.doc">Word</a> | <a href = "http://courts.alaska.gov/shc/family/docs/shc-1300n.pdf">PDF</a>, and
   title it “Motion to Dismiss.”</li>
  % if type_of_response['wrong state'] and not jurisdiction:
   <li>Explain that the Alaska court does not have jurisdiction over the children.</li>
  % elif type_of_response['case in 2 states'] and stage_of_other_case == 'still going':
  <li>Explain why you think the judge should dismiss the Alaska case.</li>
  % endif
  % endif
  % if type_of_response['default']:  
  <li>Fill out and a <strong>Motion to Dismiss</strong></br>
  Use: <strong>Motion, SHC-1300</strong> <a href="http://courts.alaska.gov/shc/family/docs/shc-1300.doc">Word</a> | <a href = "http://courts.alaska.gov/shc/family/docs/shc-1300n.pdf">PDF</a>, and
   title it "Motion to Dismiss for Failure to Correctly Serve the Complaint”.</li>
   <li>Explain that the other parent did not serve you one of the correct ways and you want the case dismissed.</li>
    % endif
    <li>Watch: <a href="https://www.youtube.com/watch?v=2irmxT0_0EA">Motions Part 1: How to Ask the Court For Something</a>.</li>
