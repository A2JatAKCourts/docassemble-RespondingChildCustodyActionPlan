  % endif
  the "other" box and ask the Alaska court to dismiss your Alaska case.
  % endif
  Fill in the information to let the court know what you want the judge to order.
  % if type_of_response['wrong state'] and (not jurisdiction or (user_need == 'answer divorce' and not residency)):
  </br>
  If you have any questions about whether Alaska is the correct place for your case, or you want to ask the court to dismiss your case, you may want to talk to a lawyer
  % endif
