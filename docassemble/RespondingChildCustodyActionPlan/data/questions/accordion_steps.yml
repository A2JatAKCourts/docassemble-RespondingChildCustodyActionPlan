template: proper_service_step
subject: |
  Step ${ proper_service_idx }:
  % if type_of_response['improper service']:
  % if proper_service == 'neither':
  Move forward with the case or wait
  % else:
  Watch out for a Default Judgment
  % endif
  % else:
  Learn about 'proper service'
  % endif
content: |
  If the other parent starts a 
  % if user_need == 'answer custody':
  custody case
  % elif user_need == 'answer divorce':
  case to end your marriage
  % endif
  by filing documents in court, they are supposed to give you a copy of the documents they filed. They should: 
  
  *	Use a process server, someone who is licensed by the state of Alaska to deliver legal documents. Or 
  *	Send the documents by certified mail/restricted delivery/return receipt. This means you sign a green postcard receipt when you get the mail.
  
  This is “proper service.”  
  
  After you are served, you have **20 days** to file an Answer.
  
  If you do not file an Answer in 20 days, ${ other_party_in_case } may ask the court for a default judgment.

  % if type_of_response['improper service'] and type_of_response.all_false('default') and proper_service == 'neither':
  If ${ other_party_in_case }  gave you the documents another way, you can move forward with the case, or wait.
  <div class="step-subheading">Move forward</div>
  Even if you were served a different way, you can file an Answer if:
    
    * You agree with ${ other_party_in_case } that there should be a case to 
  % if user_need == 'answer custody':
  get a custody, Parenting Plan and child support order. Or
  % elif user_need == 'answer divorce':
  end your marriage. Or
  % endif  
    * You do not want to risk a default judgment.

  % if type_of_response.any_true('ak custody case', 'ak divorce case'):
  See Step ${ answer_idx }: Fill out the forms to answer the complaint and respond within 20 days.
  % endif
    
  <div class="step-subheading">Wait</div>
  If you do not want to do anything unless ${ other_party_in_case } serves you properly: 
  <ul>
  <li>Wait for proper service and then file your Answer. 
  % if type_of_response.any_true('ak custody case', 'ak divorce case'):
  See Step ${ answer_idx }: Fill out the forms to answer the complaint and respond within 20 days. 
  % endif
  Or</li>
  <li>Do nothing. If neither you nor ${ other_party_in_case } files anything, the court will close your case.</li>
  </ul>
  You can always look the case up on [CourtView](https://records.courts.alaska.gov/eaccess/home.page.2) to see if anything has been filed or ordered.
  % endif

  % if type_of_response.all_false('default') and proper_service == 'neither':  
  <div class="step-subheading">Watch out for a Default Judgment</div>
  % endif
  A default judgment is when the judge decides your case without hearing from you.

  % if type_of_response.all_false('default') and proper_service == 'neither':
  If you were served a different way, ${ other_party_in_case } could ask for a default judgment. Then you will have to tell the court you think you were not served the correct way. To do this you have to file a “motion” that tells the court your side of the story. You have to send the other parent a copy. Learn about motions by using the Court Guide Action Plan: [Asking for an Order in a Divorce Case When the Issue Can’t Wait for the Court’s Final Decision (Filing a Motion) and Responding to a Motion](https://docassemble.akcourts.gov/start/FilingAMotion). 
  % endif
  
  % if type_of_response.all_true('improper service', exclusive=True): 
  If you need information about filling out your Answer:
  
    * Start this Court Guide Action Plan over and check the box
  % if user_need == 'answer custody':
  “The other parent started a custody case and I want to respond.”
  % elif user_need == 'answer divorce':
  “My spouse started a court case to end our marriage and I want to respond.”
  % endif
  Or 
    * Learn about filing an answer. See: [Responding to a Complaint Served on You](http://courts.alaska.gov/shc/family/answer.htm)
  % endif
  
  % if type_of_response['default']:
  See Step ${ default_options_idx }: Options when ${ other_party_in_case } asks for a default judgment.
  % endif
